<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
      
        <table border="1">
        <tr>
            <td colspan="4">
            <input type="text" id="inputBox" value="0">
            </td>
            </tr>
            <tr>
                
            <td class="digitButtin" onclick="digitBtnPressed(7)" >7</td>
            <td class="digitButtin" onclick="digitBtnPressed(8)">8</td>
            <td class="digitButtin" onclick="digitBtnPressed(9)">9</td>
                <td class="OperatorButtin" onclick="operatorBtnPressed('x')">x</td>
            </tr>
            <tr>
            
                <td class="digitButtin" onclick="digitBtnPressed(4)">4</td>
                <td class="digitButtin" onclick="digitBtnPressed(5)">5</td>
                <td class="digitButtin" onclick="digitBtnPressed(6)">6</td>
                <td class="OperatorButtin" onclick="operatorBtnPressed('-')">-</td>
                
            </tr>
        <tr>
            <td class="digitButtin" onclick="digitBtnPressed(1)">1</td>
            <td class="digitButtin" onclick="digitBtnPressed(2)">2</td>
            <td class="digitButtin" onclick="digitBtnPressed(3)">3</td>
            <td class="OperatorButtin" onclick="operatorBtnPressed('+')">+</td>
            
            </tr>
        <tr>
        
            <td class="digitButtin" colspan="2">0</td>
            <td class="ACButtin" accesskey="" onclick="btnACPressed()">AC</td>
            <td class="OperatorButtin" onclick="operatorBtnPressed('/')">/</td>
            
            </tr>
            <tr><td class="EqualsButtin" colspan = "4" onclick="equalsBtnPressed()">=</td></tr>
        </table>
        <script>
            var newLine = true; //bolean variable
           var value1;
            var currentOperator;
            
            //event handler
        function digitBtnPressed(button){
            
            if (newLine){
                document.getElementById("inputBox").value = button;
                newLine = false;
            }else{
            var currentValue = document.getElementById("inputBox").value;
            document.getElementById("inputBox").value = currentValue + button;
            }
            
        }
            function operatorBtnPressed(operator){
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                newLine = true;
            }
            
        function btnACPressed(){
            document.getElementById("inputBox").value = 0;
            newLine = true;
        }    
            
        //event handler for the equals to button
            function equalsBtnPressed(){
                var value2 = parseInt(document.getElementById("inputBox").value);
                var finalTotal;
                
                switch(currentOperator){
                    case "+":
                        finalTotal = value1 + value2;
                        break;
                    case "-":
                        finalTotal = value1 - value2;
                        break;
                    case "x":
                        finalTotal = value1 * value2;
                        break;
                    case "/":
                        finalTotal = value1 / value2;
                        break;
                }
                document.getElementById("inputBox").value = finalTotal;
                value1 = 0;
                newLine = true;
            }
            
        </script>
    </body>
</html>
